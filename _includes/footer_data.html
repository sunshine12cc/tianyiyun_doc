<footer class="footer">
<script>
    // 给图片添加链接
    $(document).ready(function() {
        $("p img").each(function() {
            var strA = "<a class='fancybox' href='" + this.src + "'></a>";
            $(this).wrapAll(strA);
        });
        // fancybox
        $(".fancybox").fancybox({
            openEffect	: 'elastic',
            closeEffect	: 'elastic',
        });
    });
    </script>
</footer>
